language: clojure
jdk:
- oraclejdk8
addons:
  apt:
    sources:
    - git-core
    packages:
    - git
branches:
  only:
  - master
  - "/^v.*$/"
script: lein do uberjar, test
cache:
  apt: true
  directories:
  - "$HOME/.m2"
deploy:
  provider: releases
  skip_cleanup: true
  api-key:
    secure: 
  file:
  - "target/codescene-ci-cd.standalone.jar"
  on:
    tags: true
    repo: empear-analytics/codescene-ci-cd